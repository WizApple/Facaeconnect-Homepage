<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faceconnect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="left-box"><img src="image/faceconnectlogo.png"> 
            <form>
            <input style="text" id="text" name="text" placeholder="Search Faceconnect">
        </form></div>
        <div class="middle-box">
            <div class="home-box">
                <img src="icon/home.png">
            </div>
            <div class="gaming-box">
                <img src="icon/gaming.png">
            </div>
            <div class="marketplace-box">
                <img src="icon/marketplace.png">
            </div>
            <div class="video-box">
                <img src="icon/video.png">
            </div>
            <div class="group-box">
                <img src="icon/group.png">
            </div>
        </div>
        <div class="right-box">
            <div class="menu-box">
                <img src="icon/dots-menu.png">
        </div>
        <div class="messenger-box">
            <img src="icon/messenger.png">
        </div>
        <div class="notification-box">
            <img src="icon/notification.png">
        </div>
        <div class="profile-box">
            <img src="icon/profile.png">
        </div>
        <h4>Faceconnect</h4>
    </div>
    </div>
    
</body>
</html>
